<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>SUT Control Panel - ${LOGIN_PAGETITLE}</title>

        <style>
            body {
                background-color: #eee;
            }

            .login-form {
                margin: 15% auto;
                width: 300px;
                padding: 10px 20px;
                background-color: #ddd;
                box-shadow: inset 0 0 5px #bbb;
                border: solid 1px #999;
                overflow: auto;
            }

            .form-element:focus {
                box-shadow: none;
            }

            .form-element {
                margin-bottom: 3px;
                margin-top: 3px;
                border-radius: 0 !important;
            }

            .form-button {
                float: right;
                margin-right: 0px;
                height: 38px;
                width: 66px;
            }

            .form-note {
                color: #888;
                line-height: 42px;
            }

            .alert-danger {
                background-color: crimson;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <main class="login-form">
            <input id="token" type="password" class="form-element form-control" placeholder="${PASSWORD}">
            <span class="form-note">SUT Control Panel 1.0-rc2</span>
            <button id="login-btn" class="clearfix form-element form-button btn btn-primary">${LOGIN_ACTION}</button>
        </main>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/js.cookie.js"></script>
        <script src="js/sutserver.js"></script>
        <script src="js/sutcp.js"></script>

        <script>
            if (Cookies.get("token") != undefined) {
                window.location = "dashboard.html"
            }

            $("#login-btn").click(function(event){
                if ($("#password").val() == "") {
                    $("#password").focus()
                    event.preventDefault()
                    return
                }

                $("#login-btn").text("...")
                login($("#token").val(), function(token) {
                    Cookies.set("token", token)
                    window.location = "dashboard.html"
                    $("#login-btn").text("Login")
                }, function() {
                    showAlert("login-err-alert", ".login-form", "Invalid password")
                    $("#login-btn").text("Login")
                }, function(msg) {
                    showAlert("login-err-alert", ".login-form", "Failed to login: " + msg)
                    $("#login-btn").text("Login")
                })
            })
        </script>
    </body>
</html>
