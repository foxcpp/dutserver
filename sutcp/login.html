<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>SUT Control Panel - ${LOGIN_PAGETITLE}</title>

        <style>
            body {
                background-color: #eee;
            }
            .login-form {
                margin: 15% auto;
                width: 300px;
                padding: 10px 20px;
                background-color: #ddd;
                box-shadow: inset 0 0 5px #bbb;
                border: solid 1px #999;
                overflow: auto;
            }
            .form-element:focus {
                box-shadow: none;
            }
            .form-element {
                margin-bottom: 3px;
                margin-top: 3px;
                border-radius: 0 !important;
            }
            .form-button {
                float: right;
                margin-right: 0px;
                height: 38px;
                width: 66px;
            }
            .form-note {
                color: #888;
                line-height: 42px;
            }
            .alert-danger {
                background-color: crimson;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <main class="login-form">
            <input id="token" type="password" class="form-element form-control" placeholder="${PASSWORD}">
            <span class="form-note">SUT Control Panel 1.0-rc2</span>
            <button id="login-btn" class="clearfix form-element form-button btn btn-primary">${LOGIN_ACTION}</button>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js" integrity="sha384-8kKqrPvADL3/ZYJGtcqeG+fveXaJxTaI7LF1/a9QGZpkRVZSurP858KKE6rtnLLs" crossorigin="anonymous"></script><Paste>
        <script src="js/sutserver.js"></script>
        <script src="js/sutcp.js"></script>

        <script>
            if (Cookies.get("token") != undefined) {
                window.location = "dashboard.html"
            }

            $("#login-btn").click(function(event){
                if ($("#password").val() == "") {
                    $("#password").focus()
                    event.preventDefault()
                    return
                }

                $("#login-btn").text("...")
                login($("#token").val(), function() {
                    window.location = "dashboard.html"
                    $("#login-btn").text("Login")
                }, function() {
                    showAlert("login-err-alert", ".login-form", "Invalid password")
                    $("#login-btn").text("Login")
                }, function(msg) {
                    showAlert("login-err-alert", ".login-form", "Failed to login: " + msg)
                    $("#login-btn").text("Login")
                })
            })
        </script>
    </body>
</html>
